    get:
      tags:
        - /doctors
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/doctor'
              examples:
                doctor:
                  value:
                    Id: 1
                    specialty: Hambaarst
                    hospitals: 2
                    phoneNumber: 57743229
                    address: Pärna 8
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/doctor'
              example:
                doctor:
                value: 'error: "No doctors currently exists!"'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/doctor'
              examples:
                doctor:
                  value: 'message: "Could not fetch doctors!"'
          description: Internal Server Error
      summary: Get all doctors
      description: Gets all the doctors from the database.
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/doctor'
            examples:
              doctor:
                value:
                  Id: 1
                  specialty: Hambaarst
                  hospitals: 2
                  phoneNumber: 57743229
                  address: Pärna 8
        required: true
      tags:
        - /doctors
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/doctor'
              examples:
                doctor:
                  value:
                    specialty: kirurg
                    hospitals: 1
                    phoneNumber: 56654334
                    address: Pärna 8
                    Id: 3
          description: OK
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/doctor'
              examples:
                doctor:
                  value: >-
                    error: "Doctor has to have a valid specialty, hospitals, phone number
                    and address!"
          description: Bad Request
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/doctor'
              examples:
                doctor:
                  value: 'message: "Could not fetch doctors!"'
          description: Internal Server Error
      summary: Add a doctor


  /doctors/{id}:
    get:
      tags:
        - /doctors
      parameters:
        - name: id
          in: path
          description: ID of the doctor that needs to be deleted
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/doctor'
              examples:
